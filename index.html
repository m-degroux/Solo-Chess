<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solo Chess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Solo Chess</h3>
      <div class="controls d-flex gap-2">
        <button id="resetBtn" class="btn btn-sm btn-outline-secondary">Réinitialiser</button>
        <button id="flipBtn" class="btn btn-sm btn-outline-secondary">Retourner</button>
        <button id="undoBtn" class="btn btn-sm btn-outline-secondary">Annuler</button>
      </div>
    </div>
    <div class="d-flex">
      <div>
        <div id="board" class="board" aria-label="plateau d'échecs" role="grid"></div>
        <div class="mt-2">Joueur : <span id="turnLabel">Blanc</span></div>
      </div>
      <div class="ms-4 right-panel" style="min-width:280px;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Journal</h5>
            <div id="log" class="small" aria-live="polite"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
