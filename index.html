<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solo Chess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3">
    <h1>Solo Chess</h1> 
    <div class="controls d-flex gap-2 mb-3">
      <button id="resetBtn" class="btn btn-sm btn-outline-secondary">Réinitialiser</button>
      <button id="flipBtn" class="btn btn-sm btn-outline-secondary">Retourner</button>
      <button id="aiBtn" class="btn btn-sm btn-outline-primary">Activer IA</button>
      <select id="depthSelect" class="form-select form-select-sm">
        <option value="2" selected>Profondeur 2</option>
        <option value="3">Profondeur 3</option>
        <option value="4">Profondeur 4</option>
        <option value="5">Profondeur 5</option>
      </select>
    </div>
    <div class="d-flex">
      <div>
        <div id="board" class="board" aria-label="plateau d'échecs" role="grid"></div>
        <div class="mt-2">Joueur : <span id="turnLabel">Blanc</span></div>
      </div>
      <div class="ms-4 right-panel" style="min-width:280px;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Journal</h5>
            <div id="log" class="small" aria-live="polite"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/ai.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
